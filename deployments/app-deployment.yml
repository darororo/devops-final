apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app-deployment
  labels:
    app: laravel-app
spec:
  replicas: 1 # You can scale this up for more instances
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      containers:
        - name: laravel-app
          image: laravel-devops-final # Ensure this image is available in your registry
          imagePullPolicy: IfNotPresent
          workingDir: /var/www
          # PHP-FPM usually listens on port 9000
          ports:
            - containerPort: 9000
          volumeMounts:
            # Mount php.ini from ConfigMap
            - name: php-ini-volume
              mountPath: /usr/local/etc/php/php.ini
              subPath: php.ini # Use subPath to mount a specific file from ConfigMap
          # Add readiness and liveness probes for production
      volumes:
        - name: php-ini-volume
          configMap:
            name: php-ini-config
